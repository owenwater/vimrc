<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" href="/media/css/base.css" rel="stylesheet" />
		<link type="text/css" href="/media/css/{{ page }}.css" rel="stylesheet" />
    <script language="javascript" type="text/javascript" src="/media/js/third_party/jquery-1.6.2.min.js"></script>
		<script language="javascript" type="text/javascript" src="/media/js/{{ page }}.js"></script>
		{% block head %}{% endblock %}
		<title>
			{% block title %}{{ title }}{% endblock %}
    </title>
  </head>
	<body>
		{% block header %}
			{%  include "includes/header.html" %}
		{% endblock %}

		<div class="container">
			{% block content %}{% endblock %}
		</div>

		{% block footer %}
			{% include "includes/footer.html" %}
		{% endblock %}

		{% block global_script %}
		{% endblock %}

  </body>
</html>
